<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="description" content="課題で作成したものです。">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Portfolio/assets/css/reset.css">
  <link rel="stylesheet" href="/Portfolio/assets/css/contact.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/Portfolio/assets/js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="container-img"><img src="/Portfolio/assets/img/Contact-img.png" alt=""></div>
    <div class="contents">
      <div class="contents-btn">
        <a href="">Menu</a>
      </div>

      <div class="contents-name">お問い合せ</div>
      <h1 class="contents-title">Let’s get<br> in touch</h1>
      
      <form action="#" method="post">
        <div class="name-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="email-form">
          <label for="email">email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="message-form">
          <label for="message">message</label>
          <textarea id="message" name="message"></textarea>
        </div>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-name">Let’s talk</div>

    <div class="footer-btn">
      <a href="#">Contact</a>
    </div>

    <ul>
      <li><a href="/Portfolio/index.html">Home</a></li>
      <li><a href="/Portfolio/about.html">About</a></li>
      <li><a href="/Portfolio/work.html">Work</a></li>
      <li><a href="/Portfolio/contact.html">Contact</a></li>
    </ul>
  </footer>
</body>
</html>
